<div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <div class="dropdown" 
         x-data="{ open: false }"
         x-on:click.outside="open = false"
         :class="{ 'active': open }">
       <!-- No data- attrs or js-class needed to toggle ðŸ˜Œ -->
      <button class="dropbtn" 
              x-on:click="open = !open">Dropdown v</button>
      <div class="dropdown-content" x-show="open">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <div class="dropdown" 
         x-data="{ open: false }"
         x-on:click.outside="open = false"
         :class="{ 'active': open }">
      <button class="dropbtn" 
              x-on:click="open = !open">Dropdown 2 v</button>
      <div class="dropdown-content" x-show="open">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </div>
  
  
    <h1 x-data="{ message: 'I â¤ï¸ Alpine' }" x-text="message"></h1>
  <div x-data="{ count: 0 }">
    <button x-on:click="count++" type="button">add</button>
    <span x-text="count" />
  </div>
  
  <div x-data="{ open: false }">
    <!-- x-on:click is like @click -->
    <button x-on:click="open=!open">
      <span x-show="open">Close</span>
      <span x-show="!open">Open</span>
    </button>
    <div x-show="open" x-on:click.outside="open=false">Here's the stuff you want!</div>
  </div>
